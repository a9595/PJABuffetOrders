apply plugin: 'com.android.application'
apply plugin: 'android-apt'
apply plugin: 'me.tatarka.retrolambda'

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.2"
  defaultConfig {
    applicationId "tieorange.com.pjabuffetorders"
    minSdkVersion 21
    targetSdkVersion 25
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  retrolambda {
    jvmArgs '-noverify'
  }

  apt {
    arguments {
      "dart.henson.package" "tieorange.com.pjabuffetorders.activities"
    }
  }

  dataBinding {
    enabled true
  }
}




dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
  compile('com.mikepenz:materialdrawer:5.6.0@aar') {
    transitive = true
  }
  compile 'com.android.support:appcompat-v7:25.3.1'
  compile 'com.android.support:design:25.3.1'
  compile 'com.jakewharton:butterknife:8.4.0'
  compile 'com.squareup.picasso:picasso:2.5.2'
  compile 'com.google.firebase:firebase-database:10.2.4'
  compile 'com.mikepenz:google-material-typeface:2.2.0.3.original@aar'
  compile 'com.mikepenz:material-design-iconic-typeface:2.2.0.2@aar'
  compile 'com.firebaseui:firebase-ui-database:1.0.0'
  compile 'com.android.support:cardview-v7:25.3.1'
  compile 'com.f2prateek.dart:dart:2.0.1'
  compile 'com.f2prateek.dart:henson:2.0.1'
  compile 'org.parceler:parceler-api:1.1.6'
  compile 'com.afollestad.material-dialogs:core:0.9.0.2'
  compile 'com.github.BlacKCaT27:CurrencyEditText:v1.4.4'
  compile 'blue.aodev:material-values:1.1.0'
  compile 'com.android.support:recyclerview-v7:25.3.1'
  compile 'com.android.support.constraint:constraint-layout:1.0.2'
  testCompile 'junit:junit:4.12'
  apt 'com.jakewharton:butterknife-compiler:8.4.0'
  apt 'org.parceler:parceler:1.1.6'
  provided 'com.f2prateek.dart:dart-processor:2.0.1'
  provided 'com.f2prateek.dart:henson-processor:2.0.1'
  compile 'com.squareup.retrofit2:retrofit:2.1.0'
  compile 'com.squareup.retrofit2:converter-gson:2.1.0'
  compile 'com.journeyapps:zxing-android-embedded:3.4.0' // QR codes
}

apply plugin: 'com.google.gms.google-services'